<!DOCTYPE html>
<html>
    <head>
        <h1><l1><b>Cadastro de Usuário</b></l1></h1>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#formulario">Formulário de Cadastro</a></li>
                    <li><a href="pasta4/sobremim.html">Sobre Mim</a></li>
                    <li><a href="pasta4/meusprojetos.html">Meus Projetos</a></li>
                    <li><a href="pasta4/contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <h2 id="formulario">Formulário de Cadastro</h2>
            <form action="/enviar_dados" method="post">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome">
            </form>

            <form action="/enviar_email" method="post">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email">
            </form>

            <form action="/enviar_senha" method="post">
                <label for="senha">Senha:</label>
                <input type="text" id="senha" name="senha">
            </form>
            <label for="genero">Gênero:</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="naobinario">Não-Binário</option>
            </select><br>
            <form>
                Interesses:<br>
                <input type="checkbox">Programação<br>
                <input type="checkbox">Música<br>
                <input type="checkbox">Leitura<br>
            </form>
        </section>
        <label for="biografia">Biografia:</label>
        <textarea id="biografia" name="biografia" rows="4" cols="30"></textarea><br><br>
        <input type="submit" id="Enviar">

    </body>
</html>
